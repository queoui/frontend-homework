<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main>
      <section>
        <div class="container my-5">
          <div
            class="card bg-light mb-3 mx-auto"
            style="max-width: 32rem; height: 14rem"
          >
            <div class="card-body">
              <div class="card-title">
                <h1>Exercise 02 - Palindrome</h1>
              </div>
              <div class="my-3">
                <label>Enter a positive number:</label>
                <input type="number" />

                <div>
                  <p class="my-4">Is this a palindrome?</p>
                  <div class="text-danger" id="notPalindrome"></div>
                  <div class="text-success" id="isPalindrome"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
