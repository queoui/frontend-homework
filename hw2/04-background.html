<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class = "background">
    <main>
      <div class="container my-5">
      <div class="card bg-light mb-5 mx-auto"
      style="max-width: 30rem; height: 18rem">
      <h1 class="my-3 px-2"><strong>Exercise 04 - Background</strong></h1>
      <p class="px-2">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label class="px-2">Background change interval (seconds): </label>
        <input class="mx-2 mt-1" type="number" id="number"/>
      </div>
      <div>
        <input class="btn btn-primary my-3 mx-2" type="submit" value="Start" id="submit">
      </div>
    </div>
  </div>
    </main>
  </body>
</html>
