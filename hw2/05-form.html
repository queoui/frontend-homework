<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      
<div class = "container my-5">
<form class="card bg-light mb-5 mx-auto py-3 px-3"
style="max-width: 30rem; height: 38rem">
  <h2 class="text-center"><strong>Exercise 05 - Form</strong></h1>
  <div class="mb-3">
    <label for="inputName" class="form-label"><strong>Full Name:</strong></label>
    <input type="name" class="form-control" id="InputName">
  </div>
  <div class="mb-3">
    <label for="InputEmail" class="form-label"><strong>Email:</strong></label>
    <input type="email" class="form-control" id="InputEmail">
  </div>
  <div class="mb-3">
    <label for="InputRegistration" class="form-label"><strong>Registration Status:</strong></label>
    <select id="Registration" class="form-select">
      <option>Choose an Option</option>
      <option>Option 1</option>
      <option>Option 2</option>

    </select>
  </div>
  <label for="inputCourses" class="form-label"><strong>Have you taken any of the following courses?</strong></label>

  <div class="mb-1 form-check">
    <input type="checkbox" class="form-check-input" id="ProgrammingLang">
    <label class="form-check-label" for="ProgrammingLang">Programming Languages</label>
  </div>
  <div class="mb-1 form-check">
    <input type="checkbox" class="form-check-input" id="OperatingSystems">
    <label class="form-check-label" for="OperatingSystems">Operating Systems</label>
  </div>
  <div class="mb-1 form-check">
    <input type="checkbox" class="form-check-input" id="FullStack">
    <label class="form-check-label" for="FullStack">Full Stack Web Development</label>
  </div>
  <label for="InputComment" class="form-label" ><strong>Anything Else?</strong></label>
  <textarea class="pb-cmnt-textarea" id ="Anything"></textarea>
  <div class="btn-group">
    <a href="#" class="btn btn-primary my-2 mx-1" id="Submit">Submit</a>
    <a href="#" class="btn btn-secondary my-2 mx-1" id="Reset">Reset</a>
</div>
</form>
</div>
      
    </main>
  </body>
</html>
